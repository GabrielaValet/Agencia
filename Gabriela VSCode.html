<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site da Gabriela</title>
</head>
<body>
   <center>
    <h1>Cadastro</h1>
    <h2>Cadastro</h2>

    <script>
        //javascript
        //criamos a variável e declaramos ( valor) 
        var Nome = prompt("Digite o seu Nome")
        var Cpf = prompt("Digite o seu cpf")
        var Telefone = prompt("Digite seu Telefone")
        var Email = prompt("Digite seu email")
        //imprimir a variável
        //Concatenar - Texto com variável                                   
        document.write("Nome: " + Nome) 
        document.write("<br>")
        document.write("Cpf: " + Cpf)
        document.write("<br>")
        document.write("Telefone: " + Telefone)
        document.write("<br>")
        document.write("Email: " + Email)
    </script>

    </center>
</body> 
</html>
