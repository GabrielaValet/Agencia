<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Entrada de dados</title>
</head>
<body>
    <center>
    <h1>Aula - Entrada de dados</h1>
    <h2>Ultilizando o prompt</h2>

    
        <script>
            //Javascript
            nome = prompt("Digite o seu nome")
            sobrenome = prompt("Digite o seu sobrenome")
            agencia = prompt ("Digite a sua agencia")
            conta = prompt("Digite a sua conta")
            saldo = prompt("Digite seu saldo")
            document.write("Bem Vindo:"  + nome + " " + sobrenome)
            document.write("<br>")
            document.write(" Agencia: " + agencia)
            //br pula a linha 
            document.write("<br>")
            document.write("Conta:" + conta)
            document.write("<br>")
            document.write("Saldo: " + saldo)
    </script>
    </center>

</body>
</html>
